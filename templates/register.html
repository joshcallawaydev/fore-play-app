{% extends "base.html" %}
{% block content %}

<h3 class="center-align title">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <!-- first name and last name row -->
                <div class="input-field col s12 m6">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="first_name" name="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="last_name" name="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <!-- username row -->
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="email" name="email" type="text" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <!-- password row -->
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <!-- handicap entry row as slider -->
                <div class="range-field input-field col s12">
                    <i class="fas fa-golf-ball prefix"></i>
                    <label for="handicap">Handicap</label>
                    <br>
                    <input type="range" id="handicap" name="handicap" class="validate" min="0" max="36" />
                </div>
            </div>
            <div class="row">
                <!-- course input row -->
                <div class="input-field col s12">
                    <i class="fas fa-location-arrow prefix"></i>
                    <input id="home_course" name="home_course" type="text" class="validate">
                    <label for="home_course">Home Course</label>
                </div>
            </div>
            <div class="row">
                <!-- submit button -->
                <button type="submit" class="col s12 btn-large text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<!-- already registered link to login page -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered?
            <a href="{{ url_for('login') }}">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
