{% extends "base.html" %}
{% block content %}

<div class="row padd-top">
    <div class="col s12 m8 offset-m2">
        <div class="card green lighten-2">
            <div class="card-content center">
                <h1 class="title">Error 404</h1>
                <p class="mini-title">The page you are looking for could not be found!</p>
                <p class="mini-title">Please use one of the below links</p>
            </div>
            <div class="card-action center">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('profile', id=session['user']) }}">Profile</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
